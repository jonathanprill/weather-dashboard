<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">

            <!-- Search for City Column -->
            <div class="col-3">
                <form id="city-form">
                    <h2>Search for City:</h2>
                    <input placeholder="Enter a City" name="city" id="city-input" type="text" />
                    <button type="submit">Search</button>
                </form>
                <div id="recentSearches">
                    <button id="btn-1">1</button>
                    <button id="btn-2">2</button>
                </div>
            </div>

            <!-- Display Weather Column -->

            <!-- Current weather in main box -->
            <div class="col-9">
                <article id="weather-specs">
                    <div class="d-flex" id="current-city"></div>
                </article>

                <!-- 5 Day Forecast -->
                <div class="d-flex justify-content-between" id="fiveDay">
                    <article id="forecast-1">
                        <div class="d-flex"></div>
                    </article>

                    <article id="forecast-2">
                        <div class="d-flex"></div>
                    </article>

                    <article id="forecast-3">
                        <div class="d-flex"></div>
                    </article>

                    <article id="forecast-4">
                        <div class="d-flex"></div>
                    </article>

                    <article id="forecast-5">
                        <div class="d-flex"></div>
                    </article>
          
                </div>

            </div>
    
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
